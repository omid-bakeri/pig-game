<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="icons/Aroche-Delta-Games.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <title>GamePlay</title>
  </head>

  <body>
    <div class="container">
      <div class="player1 player--0 player--active">
        <p class="player1Text">بازیکن اول</p>
        <p class="player1TotalPoint" id="score--0">0</p>
        <div class="currentBox">
          <p class="Current" id="currentPlayer1">جاری</p>
          <p class="pointPlayer1" id="current--0">0</p>
        </div>
      </div>
      <div>
        <button class="newGame" type="button ">بازی جدید</button>
      </div>

      <!-- <img class="image hidden " src="images/1.png " id="image1 " alt="1 " />
        <img class="image hidden " src="images/2.png " id="image2 " alt="2 " />
        <img class="image hidden " src="images/3.png " id="image3 " alt="3 " />
        <img class="image hidden " src="images/4.png " id="image4 " alt="4 " /> -->
      <img class="image hidden" src="images/5.png " id="image5 " alt="5 " />
      <!-- <img class="image hidden " src="images/6.png " id="image6 " alt="6 " /> -->

      <div>
        <button class="rollDice" type="button ">نمایش تاس</button>
      </div>
      <div>
        <button type="button " class="changePlayer">امتیازامو نگه دار</button>
      </div>
      <div class="player2 player--1 player--active">
        <p class="player2Text">بازیکن دوم</p>
        <p class="player2TotalPoint" id="score--1">0</p>
        <div class="currentBox2">
          <p class="Current2" id="currentPlayer2">جاری</p>
          <p class="pointPlayer2" id="current--1">0</p>
        </div>
      </div>
    </div>
    <script src="main.js "></script>
  </body>
</html>
